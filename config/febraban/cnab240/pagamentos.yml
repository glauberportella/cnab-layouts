# FORMATO: FEBRABAN - CNAB240
# OBJETIVO DO ARQUIVO: PAGAMENTOS - PAGAMENTO ATRAVÉS DE CRÉDITO EM CONTA, CHEQUE, OP, DOC, TED OU PAGAMENTO COM AUTENTICAÇÃO
#
# TAMANHO DO REGISTRO
# O Tamanho do Registro é de 240 bytes.
#
# ALINHAMENTO DE CAMPOS
# - Campos Numéricos (9) = Sempre à direita e preenchidos com zeros à esquerda.
# - Campos Alfanuméricos (X) = Sempre à esquerda e preenchidos com brancos à direita. 
#
# A versão é identificada através de um código com a seguinte composição:
# - VV.R onde:
#   VV (2 dígitos) = Número da versão
#    R (1 dígito) = Número do release
#
# RELEASE
# Será alterado sempre que ocorrer alteração de campos “USO EXCLUSIVO CNAB/FEBRABAN” ou alteração na
# descrição de campos.
#
# VERSÃO DE LAYOUT DE LOTE
# Será alterado quando ocorrer inclusão/exclusão de campos.
#
# VERSÃO DE LAYOUT DE ARQUIVO
# Será alterado quando ocorrer inclusão/exclusão de serviços / produtos (lotes de serviços / produtos). 

